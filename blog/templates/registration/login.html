{% extends "blog/base.html" %}
{% block content %}
<div class="auth-container">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Log In</button>
  </form>
  <p class="auth-switch">
    Don't have an account? 
    <a href="{% url 'signup' %}">Sign up here</a>
  </p>
</div>
{% endblock %}
