{% extends "blog/base.html" %}
{% block content %}
  <h2>{% if post %}Edit{% else %}New{% endif %} Post</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if post %}Update{% else %}Create{% endif %}</button>
  </form>
{% endblock %}
