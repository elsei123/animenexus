{% extends "blog/base.html" %}
{% block title %}Delete Comment{% endblock %}

{% block content %}
  <section class="comment-delete-confirm">
    <h1>Delete Comment</h1>
    <p>Are you sure you want to delete this comment by <strong>{{ comment.user.username }}</strong> on "<em>{{ comment.post.title }}</em>"?</p>
    <form method="post">
      {% csrf_token %}
      <div class="form-actions">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'post_detail' comment.post.id %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </section>
{% endblock %}
